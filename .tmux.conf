# change leader key to CTRL+S
set -g prefix C-b

set -sg escape-time 300

unbind r
bind-key r source-file ~/.tmux.conf; display-message '.tmux.conf reloaded!'

# act like vim
setw -g mode-keys vi

# switch panes
bind-key ^ last-window
bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R

# resize panes
bind-key K resize-pane -U 2
bind-key J resize-pane -D 2
bind-key H resize-pane -L 2
bind-key L resize-pane -R 2

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'chrstoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

set -g @dracula-plugins "cpu-usage ram-usage"
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position top

# init tmux plugin manager (end of .tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
