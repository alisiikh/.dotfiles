env:
  TERM: xterm-256color

font:
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  size: 14

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }

import:
  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
